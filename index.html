<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Flexbox styling for the info boxes */
        .info-box {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .info-box div {
            font-size: 1.1rem;
            color: #555;
        }

        .prevGuess, .HintMessage, .Chances {
            font-weight: bold;
            color: #333;
        }

        /* Responsive styling for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <form action="">
            <label for="guess">Your Guess:</label>
            <input id="guess" type="text" name="guess">
            <button id="TryThisBtn" type="submit">TRY THIS</button>
        </form>
        
        <div class="info-box"> 
            <div>Previous Guesses: </div>
            <div class="prevGuess"></div>
        </div>
        
        <div class="info-box"> 
            <div>Hint: </div>
            <div class="HintMessage"></div>
        </div>
        
        <div class="info-box"> 
            <div>Chances Remaining: </div>
            <div class="Chances"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
